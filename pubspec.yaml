name: gym_pass_qr
description: Professional QR-based gym access system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  qr_flutter: ^4.1.0
  pin_code_fields: ^8.0.1
  intl_phone_field: ^3.2.0
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.1

  # Utilities
  logger: ^2.0.2
  intl: ^0.18.1
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.0

  # Fonts
  google_fonts: ^6.2.1

  # Security / Screen Protection 
  screen_protector: ^1.4.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  very_good_analysis: ^9.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_adaptive.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
